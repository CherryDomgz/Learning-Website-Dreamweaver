<div class = "bonjour" onmouseover="mOver(this)" onmouseout="mOut(this)">
Mouse Over Me</div>

<script>
      function mOver(obj) {
  obj.innerHTML = "Bonjour!"
      }

      function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
      }
</script>
	
	<form method="post" id="contact">
<fieldset><legend>LEAVE COMMENTS OR QUESTIONS</legend>
  <div>
    <label>Full Name: </label><input name="full-name" type="text" id="full-name" placeholder="Enter your full name"  size="60">

  </div>

  </div>
  <div>
	  <label>Comments: </label><textarea name="comment" cols="50" rows="10" id="comment" placeholder="Add comments or questions here"></textarea>
  </div>
</fieldset>
